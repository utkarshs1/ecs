<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="navbarstyle.css">
</head>
<body>
	<div class="container">
		<header class="coffee-header">
			<div class="div-logo">
				<img src="coffee-logo.png">
				<span class="logo-text">Coffee Shop</span>
			</div>
			<nav class="coffee-nav">
				<a href="#">Home</a>
				<a href="#">Product</a>
				<a href="#">Price</a>
				<a href="#">About</a>
			</nav>
		</header><!-- /header -->
		<div class="site-content">
			<div class="image-content">
				<h1 class="quote">Coffee is the best thing in the evening.</h1>
			</div>
			<div class="card-list">
				<h1 id="product">Product</h1>
				<div class="card">
					<img src="mocha-image.png" alt="mocha">
					<div>
						<h2>Mocha</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>
				<div class="card">
					<img src="cappuccino-image.png" alt="mocha">
					<div>
						<h2>Cappuccino</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>
				<div class="card">
					<img src="americano-image.png" alt="mocha">
					<div>
						<h2>Americano</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>
				<div class="card">
					<img src="latte-image.png" alt="mocha">
					<div>
						<h2>Latte</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>
			</div>
			<div class="order-section">
				<h1 id="order">Order</h1>
				<form class="form">
					<input type="text" placeholder="Name">
					<input type="email" placeholder="Email">
					<input type="phone" placeholder="Phone">
					<input type="submit">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
